Configuration:
  status: warn
  name: LoggingConfig
  properties:
    property:
      name: filename
      value: labeler.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"

    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
      Filters:
        ThresholdFilter:
          level: debug
  Loggers:
    logger:
      - name: de.robertmetzger
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: File
      - name: org.apache.http
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache.http.wire
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT

    Root:
      level: debug
      AppenderRef:
        - ref: STDOUT
        - ref: File